{% extends "rrhh/base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 640px;">
  <h4 class="mb-3">{{ titulo }}</h4>
  <div class="card">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Empleado</label>
        <input class="form-control" value="{{ empleado.user.get_full_name|default:empleado.user.username }}" disabled>
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Zona de trabajo</label>
          {{ form.zona_trabajo }}
        </div>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="{% url 'empleado_zonas_list' %}">Cancelar</a>
          <button class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
